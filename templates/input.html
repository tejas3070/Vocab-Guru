<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Guru - Input Sentence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            color: #2e492e;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #b89e5a;
            margin: 10px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
            background-color: #ffffff;
            border: 2px solid #b89e5a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 1.2rem;
            color: #2e492e;
        }
        textarea {
            width: 90%; 
            max-width: 100%; 
            height: 100px;
            border: 1px solid #b89e5a;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #b89e5a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #997a4b;
        }
        .logo {
            width: 200px; 
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='vocab-guru.png') }}" alt="Vocab Guru Logo" class="logo">
    <h1>Vocab Guru</h1>
    <p>Your Vocabulary Expansion Tool for Language Learners</p>
    <form action="/" method="POST">
        <label for="sentence">Enter a sentence:</label><br>
        <textarea id="sentence" name="sentence"></textarea><br><br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
